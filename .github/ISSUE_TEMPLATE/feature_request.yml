name: Feature Request
description: Suggest a new feature or enhancement for Everything
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to improve Everything? We'd love to hear it.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is it related to a frustration?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature or change you'd like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any workarounds or alternative approaches?

  - type: dropdown
    id: area
    attributes:
      label: App Area
      description: Which part of the app does this relate to?
      options:
        - Communications (Email/Chat)
        - Calendar / Events
        - Authentication / Security
        - UI / UX
        - Performance
        - Data Management
        - Other

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this to you?
      options:
        - Nice to have
        - Important
        - Critical

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, or links to related issues.
