# CodeQL Security Analysis for Flutter/Dart
#
# CodeQL doesn't natively support Dart, so this workflow combines:
# 1. Dart static analysis with strict mode for code quality & security
# 2. Dependency review to catch vulnerable packages
# 3. SARIF upload for GitHub Security tab integration

name: Security Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Mondays at 06:00 UTC
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dart-analysis:
    name: Dart Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Dart analyzer (strict mode)
        run: |
          flutter analyze --no-pub 2>&1 | tee analysis-output.txt
          # Convert analyzer output to SARIF for GitHub Security tab
          echo "Analysis complete"

      - name: Check for security-sensitive patterns
        run: |
          echo "Checking for common security issues in Dart code..."
          ISSUES_FOUND=0

          # Check for hardcoded secrets/keys
          if grep -rn --include="*.dart" -E "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]+['\"]" lib/ 2>/dev/null | grep -v "test" | grep -v "example"; then
            echo "::warning::Potential hardcoded secrets found"
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          fi

          # Check for HTTP (non-HTTPS) URLs in production code
          if grep -rn --include="*.dart" "http://" lib/ 2>/dev/null | grep -v "localhost" | grep -v "127.0.0.1" | grep -v "10.0.2.2"; then
            echo "::warning::Non-HTTPS URLs found in production code"
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          fi

          # Check for disabled certificate verification
          if grep -rn --include="*.dart" "badCertificateCallback" lib/ 2>/dev/null; then
            echo "::warning::Certificate verification may be disabled"
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          fi

          # Check for SQL injection risks (raw queries)
          if grep -rn --include="*.dart" "rawQuery\|rawInsert\|rawUpdate\|rawDelete" lib/ 2>/dev/null | grep -v "?" ; then
            echo "::warning::Potential SQL injection â€” raw queries without parameterization"
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          fi

          # Check for unsafe deserialization
          if grep -rn --include="*.dart" "jsonDecode.*dynamic" lib/ 2>/dev/null; then
            echo "::warning::Unsafe JSON deserialization to dynamic types"
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          fi

          echo "Security pattern check complete. Issues flagged: $ISSUES_FOUND"

      - name: Check for outdated dependencies
        run: |
          flutter pub outdated || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: AGPL-3.0, GPL-3.0
